<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Therapist Jen</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="static/appStyle.css">
</head>
<body>

<div id="header">
    <img src="static/TherapistJen.JPG" class="center"></img>
</div>
<iframe id="messageHistory" src="static/messageHistory/messageHistory.html" name="messageHistory"></iframe>
<div id="controls">
    <textarea></textarea>
    <button id="SendButton">Send</button>
</div>

<script>
    $(document).ready(function () {
        $("button").click(sendMessage);
    });

    function sendMessage() {
        var typedText = $("textarea").val();
        if (typedText != "") {
            window.messageHistory.addUserMessage(typedText);
           x = $.ajax({
                type: "POST",
                url: "therapistJenResponce",
                dataType: "text",
                contentType: 'text/plain',
                error: function () {
                    alert("error");
                },
                success: function (data) {
                    window.messageHistory.addBotMessage(data)
                }
            });

            $("textarea").val("");
        }
    };
</script>
</body>
</html>
